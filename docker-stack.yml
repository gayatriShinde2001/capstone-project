version: '3.8'

services:
  gateway:
    image: ${DOCKERHUB_USERNAME}/gateway:${IMAGE_TAG:-latest}
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    configs:
      - source: gateway_conf_v17
        target: /etc/nginx/nginx.conf
    networks:
      - frontend
      - backend
    deploy:
      mode: global
      restart_policy:
        condition: on-failure

  users:
    image: ${DOCKERHUB_USERNAME}/user-service:${IMAGE_TAG:-latest}
    read_only: true
    user: "node"
    tmpfs:
      - /tmp:mode=1777
      - /home/node/.npm:mode=1777
    networks:
      - frontend
      - backend
    environment:
      DB_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    depends_on:
      - cache
      - user-db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  orders:
    image: ${DOCKERHUB_USERNAME}/order-service:${IMAGE_TAG:-latest}
    read_only: true
    user: "node"
    tmpfs:
      - /tmp:mode=1777
      - /home/node/.npm:mode=1777
    networks:
      - frontend
      - backend
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M

  user-db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: user_db
    volumes:
      - user_db_data:/var/lib/postgresql/data
    secrets:
      - db_password
    networks:
      - backend
    deploy:
      placement:
        constraints: [node.role == manager]

  order-db:
    image: mongo:latest
    volumes:
      - order_db_data:/data/db
    networks:
      - backend

  rmq:
    image: rabbitmq:3-management
    networks:
      - backend
    volumes:
      - rmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_NODENAME=rabbit@rmq

  cache:
    image: redis:alpine
    hostname: cache
    networks:
      backend:
        aliases:
          - cache

networks:
  frontend:
    driver: overlay
    attachable: true
  backend:
    driver: overlay
    attachable: true

secrets:
  db_password:
    external: true

configs:
  gateway_conf_v17:
    external: true

volumes:
  user_db_data:
  order_db_data:
  rmq_data:
